<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>Basic Text To Speech | devChallenges.io</title>

  </head>
  <body>
    <div class="container">
      <div class="robot-img"></div>

      <div class="tts">
        <div class="logo">
          <span id="name">Speechbot</span>
          <img src="./resources/text-to-speech-logo.svg" alt="waveform">
        </div>

        <div class="input-and-instr">
          <textarea id="tts-input" placeholder="Enter your text"></textarea>
          <p id="tts-instr">Enter your text above and hit "play." You can choose a different voice by selecting an option from the dropdown menu.</p>
        </div>

        <div class="settings">
          <p>Settings</p>
          <div class="voice-options">
            <div class="voice-dropdown">
              <span>Voice</span>
              <div class="vl"></div>

              <select name="language" class="sel-lang">
                <option value="en-US" selected>en-US</option>
                <option value="en-UK">en-UK</option>
                <option value="es">es</option>
              </select>

              <div class="vl"></div>

              <select name="voice" class="sel-voice">
                <option value="Albert" selected>Albert</option>
                <option value="idk1">Idk1</option>
                <option value="idk2">Idk2</option>
              </select>
            </div>
          </div>


          <div class="speed-options">
            <div class="speed-btns">
              <span>Speed</span>
              <div class="vl"></div>

              <input type="radio" name="speed" id="s0.5" value="0.5x">
              <label for="s0.5">0.5x</label>

              <input type="radio" name="speed" id="s0.75" value="0.75x">
              <label for="s0.75">0.75x</label>

              <input type="radio" name="speed" id="s1" value="1x">
              <label for="s1">1x</label>

              <input type="radio" name="speed" id="s1.5" value="1.5x">
              <label for="s1.5">1.5x</label>
            </div>
          </div>
        </div>

        <button>Text to Speech</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
