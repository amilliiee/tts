<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="resources/favicon.ico" type="image/x-icon" sizes="96x96" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles.css">

    <title>Basic Text To Speech | devChallenges.io</title>

  </head>
  <body>
    <div class="container">
      <div class="robot-img"></div>

      <div class="tts">
        <div class="logo">
          <span id="name">Speechbot</span>
          <img src="./resources/text-to-speech-logo.svg" alt="waveform">
        </div>

        <div class="input-and-instr">
          <textarea id="tts-input" placeholder="Enter your text"></textarea>
          <p id="tts-instr">Enter your text above and hit "play." You can choose a different voice by selecting an option from the dropdown menu.</p>
        </div>

        <div class="settings">
          <p>Settings</p>
          <div class="voice-options"></div>
          <div class="speed-options"></div>
        </div>

        <button>Text to Speech</button>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
